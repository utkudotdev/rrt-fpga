name: Verilog CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verilog-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Verilator
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      working-directory: rrt/src/fpga/verilog/test
      run: uv sync
    
    - name: Run Verilog tests
      working-directory: rrt/src/fpga/verilog/test
      run: uv run pytest
